<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <meta charset="utf-8">
  <title>Caixa Mesas </title>

</head>
<body>
<div style="background-color:#b5d1fc;">
  <center><h2>Mesas</h2></center>
        {%for chave, mesa in dic.items %}
            <form action="{% url 'abre_mesa'%}" method= "GET">
                {% csrf_token %}
                    <input type="hidden"name="ID_restaurante" value="{{mesa.ID_restaurante}}">
                    <input type="hidden" name="ID_mesa", value="{{mesa.ID_mesa}}" >
                <button type="submit" class="btn btn-primary btn-lg btn-block" onload="true">Mesa: {{mesa.N_mesa}}</button>
            </form>
        {%endfor%}
        {% for chave, mesa in dic.items %}
          {% if chave == 1 %}
          <form action="{% url 'envia'%}" method= "GET">
              {% csrf_token %}
              <input type="hidden" name="ID_restaurante", value="{{mesa.ID_restaurante}}" >
              <button type="submit" class="btn btn-primary btn-lg btn-block">Cozinha</button>
          </form>
        {% endif %}
        {% endfor %}

</div>
</body>
</html>
